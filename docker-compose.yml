version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: coiviet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DBMS_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-coivietdb}
      MYSQL_USER: ${DBMS_USERNAME:-coiviet_user}
      MYSQL_PASSWORD: ${DBMS_PASSWORD:-coiviet_password}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - coiviet-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --time_zone='+07:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DBMS_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coiviet-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DBMS_CONNECTION: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-coivietdb}?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
      DBMS_USERNAME: ${DBMS_USERNAME:-coiviet_user}
      DBMS_PASSWORD: ${DBMS_PASSWORD:-coiviet_password}
      # JWT
      JWT_SIGNER_KEY: ${JWT_SIGNER_KEY}
      JWT_VALID_DURATION: ${JWT_VALID_DURATION}
      JWT_REFRESHABLE_DURATION: ${JWT_REFRESHABLE_DURATION}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Email
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # MoMo Payment
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY}
      MOMO_REDIRECT_URL: ${MOMO_REDIRECT_URL}
      MOMO_NOTIFY_URL: ${MOMO_NOTIFY_URL}
      # Google OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      OAUTH2_REDIRECT_SUCCESS: ${OAUTH2_REDIRECT_SUCCESS:-http://localhost:3000/oauth2/callback}
      # Admin
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coiviet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  coiviet-network:
    driver: bridge
