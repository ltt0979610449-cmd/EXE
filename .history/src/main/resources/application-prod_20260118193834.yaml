# Production profile configuration

server:
  port: ${PORT:8080}

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  datasource:
    # Render sẽ cung cấp DATABASE_URL hoặc các biến riêng lẻ
    # Format JDBC PostgreSQL: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=require
    url: ${DBMS_CONNECTION:jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?sslmode=require}
    username: ${DBMS_USERNAME:${DATABASE_USER}}
    password: ${DBMS_PASSWORD:${DATABASE_PASSWORD}}
    hikari:
      connection-timeout: 120000  # 120 seconds timeout (tăng lên để đợi database khởi động)
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000  # 5 minutes
      max-lifetime: 1800000  # 30 minutes
      connection-test-query: SELECT 1
      validation-timeout: 10000  # 10 seconds
      initialization-fail-timeout: -1  # Retry vô hạn khi startup (cho đến khi timeout)
      leak-detection-threshold: 60000
      register-mbeans: true
  jpa:
    hibernate:
      ddl-auto: update  # Có thể chuyển sang 'validate' hoặc 'none' nếu dùng Flyway
    show-sql: false  # Tắt SQL logging trong production
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
        format_sql: false
        use_sql_comments: false
        temp:
          use_jdbc_metadata_defaults: false
  sql:
    init:
      mode: never  # Tắt SQL init để tránh lỗi khi database chưa sẵn sàng
  flyway:
    enabled: false  # Set true để enable Flyway migrations (xem db/migration/README.md)
    baseline-on-migrate: true  # Tạo baseline nếu database đã có schema
    locations: classpath:db/migration
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          debug: false  # Tắt debug trong production
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: ${GOOGLE_REDIRECT_URI}
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: email
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: ${JWT_VALID_DURATION}
  refreshable-duration: ${JWT_REFRESHABLE_DURATION}

# Application Configuration
app:
  oauth2:
    redirect-success: ${OAUTH2_REDIRECT_SUCCESS}

# Initial Admin
initial:
  admin:
    password: ${INITIAL_ADMIN_PASSWORD}

# MoMo Payment Configuration
momo:
  endpoint: "https://test-payment.momo.vn/v2/gateway/api/create"
  partner-code: ${MOMO_PARTNER_CODE}
  access-key: ${MOMO_ACCESS_KEY}
  secret-key: ${MOMO_SECRET_KEY}
  redirect-url: ${MOMO_REDIRECT_URL}
  notify-url: ${MOMO_NOTIFY_URL}

# SpringDoc/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true  # Có thể set false để tắt trong production

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  secure: true

# Actuator Configuration (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true  # Enable liveness và readiness probes
  health:
    db:
      enabled: true  # Enable database health check
