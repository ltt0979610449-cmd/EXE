# Render.com configuration
services:
  - type: web
    name: coiviet-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      # Thêm các env vars khác trong Render dashboard
    healthCheckPath: /actuator/health
    plan: free  # hoặc starter ($7/tháng)

databases:
  - name: coiviet-db
    databaseName: coiviet
    user: coiviet_user
    plan: free  # PostgreSQL free tier
    # Note: Nếu cần MySQL, dùng external database
